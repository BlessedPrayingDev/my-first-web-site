<h2>풀스텍</h2>
<p>
풀스택 개발자는 전체 애플리케이션 스택 이면의 기술들, 즉 현대적인 애플리케이션을 구성하는 다양한
기술 계층을 다룰 수 있는 역량을 갖고 있는 사람이다. 애플리케이션의 프론트 엔드(UI, 통상 웹사이트나 모바일 앱),
백엔드(애플리케이션에 필요한 정보가 저장된 데이터베이스와 애플리케이션을 견인하는 비즈니스 로직)에만 초점을 맞추는
개발자와 대비시키기 위해 활용되곤 했다.
</p>
